<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="images/desert.jpg" alt="" />
      </figure>
      <nav>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
        <a href="index.html">Home</a>
      </nav>
    </header>
    <main>
      <h1>Let's Connect</h1>
      <blockquote>
        "Life is Either a daring adventure or nothing at all"
      </blockquote>

      <form action="index.html" method="post">
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Your Name"
        />
        <br />
        <br />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <br />
        <br />
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Australia">Australia</option>
          <option value="China">China</option>
          <option value="England">England</option>
        </select>
        <br />
        <br />
        <div>
          <label for="Comment">How did you hear about me? </label>
          <br />
          <label for="website">Website</label>
          <input type="radio" name="website" id="website" />
          <label for="facebook">Facebook</label>
          <input type="radio" name="faceboook" id="facebook" />
        </div>
        <label for="Comment">Leave you message here: </label>
        <textarea
          placeholder="Write something here..."
          name="comment"
          rows="5"
          cols="80"
          id="comment"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="submit" />
      </form>
    </main>
  </body>
</html>
